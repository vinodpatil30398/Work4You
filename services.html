<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --accent: #ff7e5f;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --neon-blue: #00f3ff;
            --neon-pink: #ff00aa;
            --neon-purple: #b300ff;
            --card-bg: rgba(30, 30, 60, 0.7);
            --glow: 0 0 15px rgba(110, 69, 226, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            padding: 2rem 0;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(110, 69, 226, 0.2) 0%, transparent 70%);
            z-index: -1;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(0, 243, 255, 0.3); }
            100% { text-shadow: 0 0 20px rgba(255, 0, 170, 0.5); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary);
            max-width: 700px;
            margin: 0 auto 2rem;
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .tab {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(5px);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .tab.active {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-color: transparent;
            box-shadow: var(--glow);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            perspective: 1000px;
        }

        .service-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem 1.5rem;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            cursor: pointer;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .service-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(110, 69, 226, 0.4);
            border-color: rgba(110, 69, 226, 0.5);
        }

        .service-card:hover::before {
            animation: shine 1.5s;
        }

        @keyframes shine {
            0% { opacity: 0; left: -50%; }
            50% { opacity: 0.5; }
            100% { opacity: 0; left: 150%; }
        }

        .service-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: all 0.3s ease;
        }

        .service-card:hover .service-icon {
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px rgba(110, 69, 226, 0.5));
        }

        .service-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .service-description {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 2rem 1.5rem;
            background: linear-gradient(135deg, rgba(110, 69, 226, 0.9), rgba(136, 211, 206, 0.9));
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
        }

        .service-card:hover .service-description {
            opacity: 1;
            transform: scale(1);
        }

        .service-description p {
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .learn-more {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            backdrop-filter: blur(5px);
        }

        .learn-more:hover {
            background: white;
            color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .services-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }

        @media (max-width: 992px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .services-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .services-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
            }
            
            .service-card {
                padding: 1.5rem 1rem;
                min-height: 200px;
            }
            
            .service-icon {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }
            
            .service-title {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .category-tabs {
                gap: 0.5rem;
            }
            
            .tab {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
            
            .services-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            
            .service-card {
                padding: 1rem 0.8rem;
                min-height: 180px;
            }
            
            .service-icon {
                font-size: 2rem;
            }
            
            .service-title {
                font-size: 1rem;
            }
            
            .service-description {
                padding: 1rem 0.8rem;
                font-size: 0.8rem;
            }
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
    </style>

        // Generate service cards

            servicesGrid.innerHTML = '';
            
            const filteredServices = filter === 'all' 
                ? services 
                : services.filter(service => service.category === filter);
            
            filteredServices.forEach(service => {
                const card = document.createElement('div');
                card.className = 'service-card';
                card.setAttribute('data-category', service.category);
                
                card.innerHTML = `
                    <div class="service-icon">

                    </div>
                    <h3 class="service-title">${service.title}</h3>
                    <div class="service-description">

                    </div>
                `;
                
                servicesGrid.appendChild(card);
            });
        }
        
        // Initialize with all services
        generateServiceCards();
        
        // Tab click event listeners
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                generateServiceCards(tab.dataset.category);
            });
        });
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 1px and 3px
                const size = Math.random() * 2 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                // Random animation duration between 10s and 20s
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();
        
        // Add hover effect to service cards
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.service-card');
            
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                });
            });
        });
